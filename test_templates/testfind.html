  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTA stop finder</title>
  <body>
    <h1>MBTA Stop Finder</h1>
    <form method="POST" name="MBTA Stop Finder">
      {% if error %}
      <p style="color:red">Unable to find this place.</p>
      {% endif %}
      <p>
        Please enter your location (Ex. "Place, Boston, MA"):
      </p>
      <p>
        <input type="text" size="50" name="place" />
      </p>
      <p>
        <input type="submit" value="Find the nearest stop!" />
      </p>
    </form>
  </body>
</html>
